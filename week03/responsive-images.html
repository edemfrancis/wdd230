<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <meta name="author" content="Francis Edem">
    <meta name="description" content="Lazy Loading testing field, let see how this go">
    <link rel="stylesheet" href="styles/lazyload.css">
</head>
<body>
    <main class="hero">
        <div>
            <picture>
                <source srcset="images/hero-small.webp" media="(max-width: 500px)">
                <source srcset="images/hero-medium.webp" media="(max-width: 1000px)">
                <img src="images/hero-large.webp" alt="Temple">
            </picture>
        </div>
        <div class="hero">
            <picture>
                <source media="(min-width: 500)" srcset="images/slctemple5.webp"></source>
                <source media="(min-width: 500)" srcset="images/slctemple5 (1).webp"></source>
                <img src="images/slctemple5 (2).webp" alt="Temple" width="1500" height="750">

            </picture>
        </div>
    </main>
</body>
</html>
